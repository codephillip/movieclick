{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            MovieClick
        {% endblock %}
    </title>
    <link rel="stylesheet" href={% static 'css/styles.css' %} type="text/css" media="all">
{#    <script src="{% static 'js/ads.js' %}"></script>#}
</head>
<body>

{% block header %}
    <!---start-header---->
    <div class="header">
    <div class="wrap">
        <!---start-logo---->
        <div class="logo">
            <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" title="logo"/></a>
        </div>
        <!---End-logo---->
        <!---start-top-menu-search---->
        <div class="top-menu">
            <div class="search">
                <form action="{% url 'search' %}" method="post">
                    {% csrf_token %}
                    <input type="text" class="textbox" name="movie" value="Search:" onfocus="this.value = '';"
                           onblur="if (this.value == '') {this.value = 'Search';}">
                    <input type="submit" value=" "/>
                </form>
            </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
        <!---End-top-menu-search---->
    </div>
    <!---End-header---->
{% endblock %}

</div>
<div class="clear"></div>


{% block content %}

{% endblock %}

{% block footer %}
    <div class="copy-right">
        <p>Design by <a href="http://w3layouts.com/">W3layouts</a></p>
    </div>
{% endblock %}

</body>
</html>
